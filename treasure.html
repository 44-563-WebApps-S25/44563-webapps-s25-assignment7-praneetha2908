<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digs for Treasure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            background-color: #f8d7da; /* Light red/pink */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .btn-help {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Praneetha Reddy Lakkam Digs for Treasure</h1>
        
        <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>
        
        <p id="locations">Number of locations checked is zero.</p>
        
        <p id="score">Score is zero.</p>
        
        <p><button class="btn btn-warning btn-help">Click for help</button></p>
        
        <p id="help">Help report</p>
    </div>

</body>
</html>
